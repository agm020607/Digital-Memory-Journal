<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Memory</title>
</head>
<body>
    <h1>Add a Memory</h1>
    <form>
        <label for="memoryDate">Date:</label>
        <input type="date" id="memoryDate" name="memoryDate" required>
        <label for="memoryText">Memory:</label>
        <textarea id="memoryText" name="memoryText" rows="4" cols="50" required></textarea>
        <label for="memoryPhoto">Upload Photo:</label>
        <input type="file" id="memoryPhoto" name="memoryPhoto" accept="image/*">
        <button type="submit">Add Memory</button>
    </form>
</body>
</html>
